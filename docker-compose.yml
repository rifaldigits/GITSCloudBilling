version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: billing-db
    environment:
      POSTGRES_USER: billing
      POSTGRES_PASSWORD: billing
      POSTGRES_DB: billing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U billing -d billing"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
